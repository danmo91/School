<%inherit file="base.htm" />

<%block name="center">



  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">My Account</h3>
    </div>
    <div class="panel-body">

      <table class="table table-striped table-bordered">

        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>


          <tr>
            <td>${ user.username }</td>
            <td>${ user.first_name }</td>
            <td>${ user.last_name }</td>
            <td>${ user.email }</td>
            <td>${ user.phone }</td>
            <td>
              <a id="edit_user_modal" href="#"> Edit </a>
              |
              <a id="change_password_modal" href="#"> Change Password </a>
            </td>
          </tr>
      </table>

    </div>
    <div class="panel-footer">

    </div>
  </div>




</%block>
