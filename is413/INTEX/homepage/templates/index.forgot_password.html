<%inherit file="base_ajax.htm" />

<%block name="content">
		<form class=form-signin id="forgot_password_form" method="POST" action="/homepage/index.forgot_password/">
			%for error in form.non_field_errors():
				<p><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> ${ error } </p>
			%endfor

			%for field in form:
			<label class="sr-only"> ${ field.name }</label>
				${ field }

				%if field.errors != '':

					${ field.errors }

				%endif

			%endfor
			<button class="btn btn-lg btn-primary btn-block" type="submit">Email Password</button>
		</form>
</%block>
