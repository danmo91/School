<%inherit file="base.htm" />

<%block name="center">

    <div class="jumbotron">
      <div class="container">
        <h1>Products</h1>
      </div>
    </div>

    <a href="/manager/products.create/" id="btn_create" class="btn btn-success pull-right create">Create new product</a>

	<table class="table table-striped table-bordered table-hover">

      <thead>

        <tr>
    		<th>Name</th>
    		<th>Description</th>
    		<th>Category</th>
    		<th>Price</th>
    		<th>Actions</th>
  		</tr>

      </thead>

      <tbody>

        % for product in products:
		<tr>
			<td>${ product.name }</td>
			<td>${ product.description }</td>
			<td>${ product.category }</td>
			<td>$${ product.current_price }</td>
			<td>
				<a href="/manager/products.edit/${product.id}"/> Edit </a>
				|
				<a href="/manager/products.delete/${product.id}"> Delete </a>


			</td>
		</tr>
  		% endfor

      </tbody>

	</table>

</%block>
