<%inherit file="base.htm" />

<!-- view event name, description, and areas's within event -->

<%block name="center">
    <div class="container eventstyle">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>${ event.name }</h1>
        </header>
        <div class = "row breaker">
          <p> ${ event.description }</p>
        </div>
        <!-- Details -->
        <div>
          <h3>Date:</h3>
          <h4>${ event.start }</h4>
          <h3>Venue:</h3>
          <h4>${ event.venue.name }</h4>
        </div>
        <hr>
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Featured Areas....</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center items">

          <!-- display areas -->
          %for area in areas:

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                  <div class="caption">
                        <h5>${ area.name }</h5>
                        <p>
                            <a href="/events/area_detail/${ area.id }" class="btn btn-default">More Info</a>
                        </p>
                    </div>
                </div>
            </div>

          %endfor

        </div>
        <!-- /.row -->
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Your Website 2014</p>
                </div>
            </div>
        </footer>

        </div>

</%block>
