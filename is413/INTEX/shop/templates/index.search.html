<%inherit file="base_ajax.htm" />

<%block name="content">

%for item in items:

  <div class="col-md-3 col-sm-6 hero-feature">
      <div class="thumbnail">
          <img class="item_image" src="${ STATIC_URL }shop/media/product_images/${ item.id}.jpg" alt="">
          <div class="caption">
              <h3>${ item.name }</h3>
              <p>${ item.description }</p>
              <p>
                  <a href="#" data-pid="${ item.id}" class="btn btn-primary add_to_cart">Add To Cart</a> <a href="/shop/item_detail/${ item.id }" class="btn btn-default">More Info</a>
              </p>
          </div>
      </div>
  </div>

%endfor

</%block>
