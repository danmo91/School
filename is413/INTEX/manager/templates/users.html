<%inherit file="base.htm" />

<%block name="center">

    <div class="jumbotron">
      <div class="container">
        <h1>Users</h1>
      </div>
    </div>

    <a href="/manager/users.create/" id="btn_create" class="btn btn-success pull-right create">Create new user</a>

	<table class="table table-striped table-bordered table-hover">

      <thead>
        <tr>
    		<th>Username</th>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Email</th>
    		<th>Phone</th>
    		<th>Actions</th>
  		</tr>
      </thead>

      <tbody>

        % for user in users:
		<tr>
			<td>${ user.username }</td>
			<td>${ user.first_name }</td>
			<td>${ user.last_name }</td>
			<td>${ user.email }</td>
			<td>${ user.phone }</td>
			<td>
				<a href="/manager/users.edit/${user.id}"/> Edit </a>
				|
				<a href="/manager/users.delete/${user.id}"> Delete </a>
			</td>
		</tr>
  		% endfor

      </tbody>

	</table>

</%block>
